<!-- <p>{{selectedProduct | json}}</p> -->
<div class="productSection" *ngFor="let item of selectedProduct">
    <div class="headImg">
        <h2 class="text-center">{{item.name}}</h2>
        <img src="assets/images/{{images[0]}}" alt="...">
    </div>
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-8 col-md-6 col-sm-12 ">
                <div class="imgDiv" *ngFor="let item of images let i = index">
                    <img *ngIf="i>0" src="assets/images/{{item}}" alt="...">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <p>{{item.descriptionLong}}</p>
            </div>
        </div>
    </div>
</div>
