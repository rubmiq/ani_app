<div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 g-4">
    <div class="col" *ngFor="let item of data">

            <div class="card h-100 text-center cardStyle" [routerLink]="[ '/product', item.id ]">
                <div class="card-body">
                    <h2 class="card-title">{{item.name}}</h2>
                    <p class="card-text">{{item.descriptionShort}}</p>
                </div>
                <img src="assets/images/{{item.img[0]}}" class="card-img-bottom cardImg" alt="...">
                <p>this is footer</p>
            </div>

        </div>
        </div>
